   <h1>
   Geschichte
   </h1>
   <p>1900 erfand der Österreicher Toni Lenhardt mit dem Monogleiter einen Vorläufer des Snowboards.<br></br> 
   Er war damit derart erfolgreich, dass ab 1914 in Bruck an der Mur Monogleiterwettbewerbe veranstaltet wurden.<br></br> 
   Die gedanklichen Wurzeln des Snowboardens liegen im Surfen.<br></br>
   Die beiden Wellenreiter Tom Sims und Jake Burton Carpenter (beide kommen aus den USA) experimentierten 1963 mit alten Türen und großen Holzbrettern, auf denen sie Laschen montierten, um so das Surf-Feeling auf Schnee zu rekonstruieren.<br></br>
   Als eines der Ur-Snowboards gilt bis heute unter anderem das von Sims 1963 gebaute „Skiboard“, das den Beginn einer neuen Trendsportart markieren sollte.</p>
